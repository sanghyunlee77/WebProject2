<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Custom Sign in</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .custom-signin {
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .custom-logo {
      width: 72px;
      height: 72px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="text-center">

<div class="container">
  <form class="custom-signin">
    <img class="custom-logo" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">실전프로젝트 로그인 </h1>
    <label for="customEmail" class="sr-only">Email address</label>
    <input type="email" id="customEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="customPassword" class="sr-only">Password</label>
    <input type="password" id="customPassword" class="form-control" placeholder="Password" required>
    <div class="custom-checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인 하는 버튼</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
</body>
</html>
