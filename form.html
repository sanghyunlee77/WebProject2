<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> form 연습용 html</title>
</head>
<body>
<form>
  <p>text type 연습</p>
  <label for="fname">아무거나 적어 보세요</label>
  <input type="text" id="fname" name="fname"><br>
</form>

<form>
  <p>radio type 연습 </p>
  <input type="radio" id="html" name="lang">
  <label for="html">남자</label>
  <input type="radio" id="html1" name="lang1">
  <label for="html1">여자</label><br>
  <input type="radio" id="html2" name="lang2">
  <label for="html2">그외... 등등 </label><br>
  <br>
</form>

<form>
  <select name="food" id="foods">
    <option value="ramen">ramen</option>
    <option value="pizza">pizza</option>
    <option value="chicken">chicken</option>
    <option value="jokbal">jokbal</option>
    <br>
  </select>
</form>

<form>
  <p>date 연습용 페이지</p>
  <input type="date" id="date" name="date">
</form>
  <textarea name="textarea" cols="23" rows="10"></textarea>


<form>
  <input type="checkbox" id="class1" name="class1" value="실전프로젝트">
  <label for="class1"> 실전프로젝트</label><br>
  <input type="checkbox" id="class2" name="class2" value="이산수학">
  <label for="class2"> 이산수학</label><br>
  <input type="checkbox" id="class3" name="class3" value="컴퓨터 구조">
  <label for="class3"> 컴퓨터 구조</label>
</form>

<form>
  <input type="submit" name="제출용 버튼">
</form>


</body>
</html>
